name: Build AppFlowy Cloud Images

  on:
    push:
      branches: [main]
    workflow_dispatch:

  env:
    REGISTRY: ghcr.io

  jobs:
    build-appflowy-cloud:
      runs-on: ubuntu-latest
      permissions:
        contents: read
        packages: write
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3

        - name: Login to GHCR
          uses: docker/login-action@v3
          with:
            registry: ${{ env.REGISTRY }}
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

        - name: Build and push appflowy_cloud
          uses: docker/build-push-action@v5
          with:
            context: .
            file: ./Dockerfile
            push: true
            tags: |
              ${{ env.REGISTRY }}/${{ github.repository_owner
  }}/appflowy_cloud:latest
            cache-from: type=gha
            cache-to: type=gha,mode=max

    build-admin-frontend:
      runs-on: ubuntu-latest
      permissions:
        contents: read
        packages: write
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3

        - name: Login to GHCR
          uses: docker/login-action@v3
          with:
            registry: ${{ env.REGISTRY }}
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

        - name: Build and push admin_frontend
          uses: docker/build-push-action@v5
          with:
            context: ./admin_frontend
            file: ./admin_frontend/Dockerfile
            push: true
            tags: |
              ${{ env.REGISTRY }}/${{ github.repository_owner
  }}/admin_frontend:latest
            cache-from: type=gha
            cache-to: type=gha,mode=max
